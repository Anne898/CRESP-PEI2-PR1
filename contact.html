<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/nav-bar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">

    <title>DulceArte</title>
</head>

<body>


    <header>
        <nav class="container-nav">

            <div class="container">
                <div class="logo"></div>
            </div>

            <nav id="site-nav" class="site-nav">
                <ul>
                    <li><a href="index.html"><i class="fa fa-home site-nav--icon"></i>Inicio</a></li>
                    <li><a href="index.html#design"><i class="fa fa-star site-nav--icon"></i>Postres</a></li>
                    <li><a href="contact.html"><i class="fa fa-envelope site-nav--icon"></i>Contacto</a></li>
                </ul>
            </nav>

            <div id="menu-toggle" class="menu-toggle" onclick="cambiarClase()">
                <div class="hamburguer">

                </div>
            </div>
        </nav>

    </header>
    <div class="contact">

        <div class="contact-container" id="content1">

            <h1 class="contact-title">Para nosotros es un placer atenderte</h1>
            <div class="text-contact">
                <p>Si tienes alguna duda, por favor escríbenos ingresando tus datos en el formulario de contacto</p>
                <p> y con gusto te responderemos en el menor tiempo posible</p>
            </div>

            <form action="#" class="contact-form" id="contact_form">

                <div class="form-group">
                    <label for="name" class="form-label" id="nameLabel"><span
                            class="required-indicator">*</span>Nombre:</label>
                    <input type="text" id="name" class="form-input">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label" id="emailLabel"><span
                            class="required-indicator">*</span>Correo Electrónico:</label>
                    <input type="email" id="email" class="form-input">
                </div>

                <div class="contact-group">
                    <div class="message-text">
                        <label for="message-text" class="form-label" id="messageTextLabel"><span
                                class="required-indicator">*</span>Mensaje:</label>
                        <textarea name="message-text" id="message-text" rows="10" cols="50"></textarea>
                    </div>
                </div>

                <div>
                    <p><span class="required-indicator">*</span> Campos requeridos</p>
                </div>




                <div class="button">
                    <button type="submit" class="form-submit-button" id="button_contact">Enviar</button>

                </div>

                <div class="alert danger" id="alert_danger">
                    <p id="alert_danger_text"></p>
                </div>

                <div class="alert correct" id="correct_text">
                    <p id="alert_correct_text"></p>
                </div>


            </form>



        </div>

    </div>




    <div class="footer">

        <img class="img-footer" src="imagenes/logo.png">

        <div class="icons">
            <a href="#"><i class="fab fa-facebook-f icon"></i></a>
            <a href="#"><i class="fab fa-whatsapp icon"></i></a>
            <a href="#"><i class="fab fa-instagram icon"></i></a>
        </div>

        <footer>
            <span class="footer-copy">&copy;Ana Paola Acosta De La Rosa</span>
        </footer>

    </div>

    <script src="js/menu.js"></script>
    <script src="js/contact.js"></script>

    <script src="index.js"></script>

</body>

</html>
